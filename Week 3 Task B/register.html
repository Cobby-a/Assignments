<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <h1>Registration Page</h1>
    <p>Please fill out this form with the required information</p>
    <form action='login.html'>
      <fieldset>
        <label for="first-name">First Name <input id="first-name" name="first-name" type="text" minlength="2" required placeholder="Enter your first name"/></label>
        <label for="last-name">Last Name <input id="last-name" name="last-name" type="text" minlength="2" required placeholder="Enter your first name"/></label>
        <label for="phonenumber">Phone Number <input id="phonenumber" name="phonenumber" type="tel" required placeholder="000-000-0000" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"/></label>
        <label for="email">Email Address <input id="email" name="email" type="email" minlength="3" required placeholder="Enter your email"/></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must have at least one number and one lowercase and uppercase letter, and at least 8 characters" required /></label>
      </fieldset>
      <fieldset>
        <label for="gender">Gender
          <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
        <label for="dob">Date of Birth <input id="dob" type="date" name="dob" max="2020-01-01" min="1900-01-01" required/></label>
        <label for="color-selector">Pick your Favorite color:
          <input type="color" id="color-selector" name="color-selector" value="#00ff00">
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    <p class="last">Already have an account? <a href="login.html">Sign In</a></p>

  </body>
</html>
